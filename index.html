<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- iOS + Android WebApp support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/src/img/icon-256.png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A516D" />

    <link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon-32.png">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/loader.css">
    <link rel="stylesheet" href="./src/css/main.css">

    <style>
        /* Reset base */
        .login {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Bloco imagem – padrão mobile (full-screen por baixo) */
        .barra-imagem {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background-image: url('./img/fundo_celular.jpg');*/
            background: linear-gradient(to top, #04222e, #67c5eb);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Login sobreposto no mobile */
        .barra-login {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.01);
        }

        .form {
            width: 85%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;

            font-family: Arial, sans-serif;
            margin-top: -60px;
        }

        /* ✅ Estilo para telas grandes */
        @media (min-width: 769px) {
            .login {
                flex-direction: row;
            }

            .barra-imagem {
                position: relative;
                width: 75%;
                height: 100vh;
                z-index: 1;
                /*background-image: url('./img/fundo_web.jpg');*/
            }

            .barra-login {
                width: 25%;
                height: 100vh;
                position: relative;
                z-index: 2;
                background-color: var(--cor-fundo);
            }

            .form {
                width: 95%;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {}


        .versao {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #777;
        }

        #btnLogin {
            width: 100%;
        }

        .box-span {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        span {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        .link {
            color: #1838ca;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Loader da pagina -->
    <div id="loader">
        <div class="loader-ring"></div>
    </div>

    <!-- Conteúdo principal -->
    <main>

        <div class="login">
            <div class="barra-login">
                <div class="form">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" />

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" />

                    <button id="btnLogin" class="button">Entrar</button>

                    <div class="box-span">
                        <span>Você não tem uma conta? <span id="semConta" class="link">Clique aqui</span></span>
                        <span>Exqueceu a senha? <span id="esqueceuSenha" class="link">Clique aqui</span></span>
                    </div>

                </div>

                <span class="versao">Versão 1.0</span>
            </div>

            <div class="barra-imagem">

            </div>
        </div>



    </main>

    <!-- jQuery + interações -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="./src/js/fetchApi.js"></script>

    <script>
        $('#btnLogin').on('click', async function () {

            console.log('clicou aqui')

            var email = $('#email').val().trim()
            var password = $('#password').val().trim()

            var data = JSON.stringify({
                email,
                password
            })

            const resposta = await fetchApi('POST', '/user/login', data);

            if (resposta.success) {
                alert(resposta.message)
            } else {
                alert(resposta.message)
            }

        });

        $('#semConta').on('click', async function (e) {

            e.preventDefault(); // Evita o comportamento padrão do link
            window.location.href = './src/recuperacao.html?token=123456'; // Caminho da página destino

        });

        $('#esqueceuSenha').on('click', async function () {

            console.log("aquib")

            var email = $('#email').val().trim()


            if (email == '') {
                alert('É necessario preencher o campo email!')
                $('#email').focus();
                return;
            }

            var route = `/user/recover?email=${email}`

            const resposta = await fetchApi('POST', route);

            if (resposta.success) {
                alert(resposta.message)
            } else {
                alert(resposta.message)
            }

        });

    </script>

</body>

</html>
